<body>
    <div class="container">
        <div class="row" style="text-align:center;">
            <h1 style="margin-top: 100px;">Login</h1>
        </div>
        <div style="width:100%; text-align: center;">
            <input type="text" id="name" placeholder="Enter your name in lowercases" style="width: 50%; margin: 10px;">
            <button onclick="enterPage()">Enter</button>
        </div>
        <script>
            function enterPage() {
                var name = document.getElementById("name").value;
                if (encryptedName() == "mh[r" || encryptedName() == "\\ms^g") {
                    window.location.href = name + ".html";
                } else {
                    alert("Sorry" + name + ", you are not authorized to enter this page.");
                }
            }
            var encryptedName = function() {
                var name = document.getElementById("name").value;
                var encrypted = "";
                for (var i = 0; i < name.length; i++) {
                    encrypted += String.fromCharCode(name.charCodeAt(i) - 7);
                }
                return encrypted;
            }
        </script>
    </div>
</body>
